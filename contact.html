<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>تواصل معنا - شركة كروة لتوصيل الطلبات الإستهلاكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/style.css" />
<style>
        /* أدرجت هنا التنسيقات التي أرسلتها سابقاً */
        :root {
            --bg-color: #fffdf7;
            --text-color: #222;
            --header-bg: rgba(255, 255, 255, 0.6);
            --header-border: #f1f1f1;
            --nav-text: #333;
            --nav-hover: #f57c00;
            --logo-color: #f57c00;
            --footer-bg: #fefefe;
            --footer-text: #777;
            --footer-border: #ddd;
            --services-bg: #fefae0;
            --main-bg: #fff8ec;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --header-bg: rgba(26, 26, 26, 0.8);
            --header-border: #333;
            --nav-text: #ffffff;
            --nav-hover: #ff8c00;
            --logo-color: #ff8c00;
            --footer-bg: #2d2d2d;
            --footer-text: #cccccc;
            --footer-border: #444;
            --services-bg: #2a2a2a;
            --main-bg: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            direction: rtl;
            font-family: 'Poppins', 'Cairo', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            text-align: right;
            padding: 40px 30px;
            padding-top: 60px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
         .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--header-bg);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--header-border);
            padding: 20px 0;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 8px var(--shadow);
            border-radius: 200px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 2000px;
            margin: auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            direction: rtl;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--logo-color);
            cursor: default;
            user-select: none;
            margin-left: auto;
            transition: color 0.3s ease;
        }
        .main-nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--nav-text);
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .main-nav a:hover {
            color: var(--nav-hover);
        }

        /* Dark mode toggle button */
        .theme-toggle {
            background: none;
            border: 2px solid var(--nav-text);
            color: var(--nav-text);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .theme-toggle:hover {
            background-color: var(--nav-text);
            color: var(--bg-color);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--footer-text);
            border-top: 1px solid var(--footer-border);
            margin-top: 50px;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 0;
            font-weight: 700;
        }
        .hero-text {
            max-width: 90%;
            font-weight: 700;
        }
        .hero img {
            max-width: 400px;
            height: auto;
        }
        .btn {
            background-color: orange;
            padding: 10px 20px;
            color: white;
            border: none;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            background-color: #e67e22;
        }
        .services, .contact {
            padding: 40px;
            background-color: var(--services-bg);
            margin-top: 20px;
            border-radius: 10px;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }
        .services ul {
            list-style-type: disc;
            padding-right: 20px;
        }
        .contact a {
            display: inline-block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 700;
            direction: ltr;
            unicode-bidi: embed;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
            }
            .main-nav a {
                display: block;
                margin: 10px 0;
            }
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero img {
                max-width: 100%;
                height: auto;
                margin-top: 20px;
            }
            .services, .contact {
                padding: 20px;
                font-size: 16px;
            }
            .logo {
                font-size: 24px;
                margin-bottom: 10px;
            }
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            background-color: var(--main-bg);
            padding: 30px 40px;
            margin: 120px auto 50px auto;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow);
            font-size: 20px;
            line-height: 1.8;
            color: var(--text-color);
            width: 90%;
            max-width: 2000px;
            height: auto;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

    </style>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">شركة كروة لتوصيل الطلبات الإستهلاكية 🚚</div>
            <nav class="main-nav">
                <a href="index.html">الرئيسية</a>
                <a href="services.html">خدماتنا</a>
                <a href="about.html">عن الشركة</a>
                <a href="contact.html">اطلب خدمة</a>
                <button class="theme-toggle" onclick="toggleTheme()" title="تبديل الوضع المظلم">🌙</button>
            </nav>
        </div>
    </header>

    <main style="padding-top: 70px;">
        <h2>تواصل معنا</h2>
        <p>للاستفسار أو الطلبات، تواصل معنا عبر البريد الإلكتروني أو الهاتف:</p>
        <ul>
            <li>الهاتف: <a class="tel-link" href="tel:96560464711">96560464711+</a></li>
            <li>البريد: <a href="mailto:karwa.delivery@gmail.com">karwa.delivery@gmail.com</a></li>
        </ul>
    </main>

    <footer>
        جميع الحقوق محفوظة لشركة كروة لتوصيل الطلبات الإستهلاكية &copy; 2025
    </footer>

    <script>
        // Dark mode functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update button icon
            const button = document.querySelector('.theme-toggle');
            button.innerHTML = newTheme === 'light' ? '🌙' : '☀️';
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Set correct button icon
            const button = document.querySelector('.theme-toggle');
            button.innerHTML = savedTheme === 'light' ? '🌙' : '☀️';
        });
    </script>
</body>
</html>
